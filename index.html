<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- UIkit ------------------------------------------------------------- -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.1/dist/css/uikit.min.css" />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.1/dist/js/uikit-icons.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <!-- css --------------------------------------------------------------- -->
    <link rel="stylesheet" href="style.css?2" />

    <!-- js ---------------------------------------------------------------- -->
    <script src="script.js?2"></script>
</head>
<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">Todo App</a>
        </div>
    </nav>
    <div id="main" class="uk-container">
        <form>
            <div class="uk-margin">
                <input id="input-todo-title" class="uk-input uk-form-width-large" type="text" placeholder="todo title">
                <button id="todo-add-btn" class="uk-button uk-button-default">Add Todo</button>
            </div>
        </form>
        <ul id="todo-list" class="uk-list uk-list-striped">
            <!-- TODOのリストが表示される -->
        </ul>
    </div>
    <a id="floating-btn" class="uk-button uk-button-primary" target="_blank" rel="noopener noreferrer" href="https://github.com/LAUNCHCRAFT-LLC/PostCodeTodoApp">
        ソースコード
    </a>
</body>
</html>
